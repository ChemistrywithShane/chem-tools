<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Chemistry with Shane — Box Balancer (Foundations MVP)</title>
  <link rel="stylesheet" href="./balancer.css">
</head>
<body>
<header class="header">
  <h1>⚗️ Chemistry with Shane — Box Balancer</h1>
  <nav><a href="../">Home</a></nav>
</header>

<main class="container">
  <section class="panel">
    <h2>Reactants <a id="clear-reactants" class="tiny-clear" href="javascript:void(0)">↻ clear</a></h2>
    <div id="reactants" class="grid">
      <div class="box"><input class="species" placeholder="e.g. C3H8" list="speciesList"></div>
      <div class="box"><input class="species" placeholder="e.g. O2" list="speciesList"></div>
      <div class="box optional"><input class="species" placeholder="(optional)" list="speciesList"></div>
      <button id="add-reactant" class="ghost">＋ Add reactant</button>
    </div>
    <!-- Reactants -->
<div id="reactants" class="grid">
  <!-- … existing boxes and “＋ Add reactant” button … -->
</div>
<div class="inline-tools">
  <button id="openIonReactants" class="ghost small">Build ionic compound…</button>
</div>
  </section>

  <section class="panel">
    <h2>Products <a id="clear-products" class="tiny-clear" href="javascript:void(0)">↻ clear</a></h2>
    <div id="products" class="grid">
      <div class="box"><input class="species" placeholder="e.g. CO2" list="speciesList"></div>
      <div class="box"><input class="species" placeholder="e.g. H2O" list="speciesList"></div>
      <div class="box optional"><input class="species" placeholder="(optional)" list="speciesList"></div>
      <button id="add-product" class="ghost">＋ Add product</button>
      </div>
    
<div class="inline-tools">
  <button id="openIonProducts" class="ghost small">Build ionic compound…</button>
</div>
    </div>
    
  </section>
  <section class="panel examples">
  <h2>Examples</h2>
  <div class="examples-row">
    <label>Level
      <select id="levelSelect">
        <option value="ALL" selected>All</option>
        <option value="GCSE">GCSE</option>
        <option value="ALevel">A Level</option>
      </select>
    </label>

    <label>Topic
      <select id="topicSelect">
        <option value="ALL" selected>All topics</option>
      </select>
    </label>

    <label>Example
      <select id="exampleSelect">
        <option value="" selected>— select an example —</option>
      </select>
    </label>

    <button id="loadExample">Load</button>
  </div>
</section>

  <section class="panel actions">
  <label class="toggle"><input type="checkbox" id="chargeToggle"> Enforce charge balance (ionic)</label>
  <button id="balance" class="primary">Balance</button>
  <button id="reset" class="ghost">Reset</button>
  <span id="status" class="status">—</span>
</section>

  <section class="panel">
    <h2>Result</h2>
    <div id="result" class="result mono">—</div>
    <div id="tallies" class="tallies"></div>
  </section>

  <datalist id="speciesList"></datalist>

  <!-- Ion Builder Modal (HTML shell; JS wiring comes next) -->
<div id="ionModal" class="modal" aria-hidden="true">
  <div class="modal__backdrop" role="presentation"></div>
  <div class="modal__panel" role="dialog" aria-modal="true" aria-labelledby="ionTitle">
    <header class="modal__head">
      <h3 id="ionTitle">Build Ionic Compound</h3>
      <button id="ionClose" class="modal__close" aria-label="Close">×</button>
    </header>

    <div class="modal__body">
      <div class="ion-row">
        <label>Cation
          <select id="ionCation">
            <option value="">— choose a cation —</option>
            <!-- populated by JS later -->
          </select>
        </label>

        <label>Anion
          <select id="ionAnion">
            <option value="">— choose an anion —</option>
            <!-- populated by JS later -->
          </select>
        </label>
      </div>

      <div class="ion-preview">
        <div class="ion-chip">Preview</div>
        <div id="ionPreview" class="mono">—</div>
      </div>
    </div>

    <footer class="modal__foot">
      <div class="modal__side">
        <label class="toggle"><input type="checkbox" id="ionAddParens"> Use parentheses for polyatomic ions</label>
      </div>
      <div class="modal__actions">
        <button id="ionInsertReactant" class="primary">Add to Reactants</button>
        <button id="ionInsertProduct" class="primary">Add to Products</button>
      </div>
    </footer>
  </div>
</div>

</main>

<footer class="foot">Foundations MVP • parser & solver are modular and tested • Hydrates (·) and charges (^2-, ^+) supported.</footer>

<script type="module" src="./balancer.js"></script>
</body>
</html>
